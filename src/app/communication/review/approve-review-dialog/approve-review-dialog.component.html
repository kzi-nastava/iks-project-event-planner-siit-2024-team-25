<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>Do you want to approve this review?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel" (click)="onCancel()">
    Reject
  </button>
  <button
    mat-flat-button
    class="primary"
    type="submit"
    [mat-dialog-close]="'confirm'"
    (click)="onApprove()"
  >
    Approve
  </button>
</mat-dialog-actions>
