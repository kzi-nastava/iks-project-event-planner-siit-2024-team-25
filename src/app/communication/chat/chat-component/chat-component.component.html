<body>
<div class="chat-container">
    <div class="chat-header">Chat</div>
    <div class="chat-messages">
        <div class="message received">Hello! How are you?</div>
        <div class="message sent">I'm good, thank you! What about you?</div>
        <div class="message received">I'm doing well, thanks for asking!</div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type a message..." [(ngModel)]="message">
        <button (click)="sendMessage()"><mat-icon>send</mat-icon></button>
    </div>
</div>
</body>
