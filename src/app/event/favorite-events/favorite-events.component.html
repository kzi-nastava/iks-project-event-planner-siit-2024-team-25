@if (loading) {
  <div class="loading-container">
    <mat-spinner diameter="48"></mat-spinner>
    <h2 class="loading-text">Loading favorite events...</h2>
  </div>
} @else if (!events) {
  <div>
    <p>No events to show...</p>
  </div>
} @else {
  <div class="container">
    <h3>Top 5 events</h3>
    <div class="top-events-container">
      <div *ngFor="let event of events">
        <app-favorite-event-card [event]="event" (clicked)="removeFromFavorites(event)"/>
      </div>
    </div>
  </div>
}
