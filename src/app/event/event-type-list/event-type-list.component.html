<div class="event-type-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Event Type Management</mat-card-title>
      <mat-card-subtitle>
        Explore and manage different types of events in the system
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let eventType">
            {{ eventType.name }}
          </mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell *matCellDef="let eventType">
            {{ eventType.description }}
          </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let eventType">
            <button mat-icon-button [routerLink]="['/event', 'type', {id: eventType.id}]">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
  
  <a mat-button class="primary" routerLink="/event/type">
    Add Event Type
  </a>
</div>
