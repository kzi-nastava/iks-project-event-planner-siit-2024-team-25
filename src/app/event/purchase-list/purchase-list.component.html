<div class="container">
  <h3>Purchases </h3>
    
</div>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="purchaseList">
  
      
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.offering.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price ($) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price.amount}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="review">
        <mat-header-cell *matHeaderCellDef> Review </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="makeReview(element)">
            Make a review
          </button>
        </mat-cell>
      </ng-container>
      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
