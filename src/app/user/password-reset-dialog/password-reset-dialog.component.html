<div class="dialog-container">
  <div class="card reset-card">
    <div class="header">
      <h1>Reset Password</h1>
      <p>Enter your current password and choose a new one</p>
    </div>

    <div class="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="primary">
          <mat-label>Current Password</mat-label>
          <input matInput formControlName="oldPassword"
                 [type]="hideOldPassword ? 'password' : 'text'" required>
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility('old')">
            <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="oldPassword?.invalid">
            Current password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="primary">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword"
                 [type]="hideNewPassword ? 'password' : 'text'" required>
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility('new')">
            <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="newPassword?.invalid">
            Password must be at least 8 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="primary">
          <mat-label>Confirm New Password</mat-label>
          <input matInput formControlName="confirmPassword"
                 [type]="hideConfirmPassword ? 'password' : 'text'" required>
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility('confirm')">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="confirmPassword?.invalid || form.hasError('passwordMismatch')">
            Passwords must match
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button class="primary" type="submit"
                  [disabled]="form.invalid || waitingResponse">
            Reset Password
          </button>
          <button mat-button class="secondary" type="button"
                  (click)="onCancel()" [disabled]="waitingResponse">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
