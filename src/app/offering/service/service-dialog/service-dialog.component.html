<h2 mat-dialog-title>Delete the {{data.serviceName}}</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{data.serviceName}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
