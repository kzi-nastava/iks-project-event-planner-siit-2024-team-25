<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>Do you really want to delete {{data.nameCategory}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'confirm'" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
