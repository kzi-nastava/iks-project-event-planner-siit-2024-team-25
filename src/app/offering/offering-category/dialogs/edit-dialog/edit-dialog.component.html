<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Category Name</mat-label>
    <input matInput placeholder="Enter category name" [(ngModel)]="data.category.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" (click)="onEdit()">Edit</button>
</mat-dialog-actions>
