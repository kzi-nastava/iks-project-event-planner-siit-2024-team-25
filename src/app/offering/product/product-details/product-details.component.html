<div class="offering-container">
    <div class="offering-header">
      <h1 class="offering-name">{{ product.name }}</h1>
      <div *ngIf="showPurchaseProductButton">
        <button class="book-button" (click)="purchaseProduct()">Buy the product</button>
      </div>
    </div>
    <p class="offering-description">{{ product.description }}</p>
  
    <div class="offering-content">
      <div class="image-slider">
        <div class="slider-wrapper" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
          <div class="slider-item" *ngFor="let image of product.images">
            <img [src]="image" alt="Offering Image" />
          </div>
        </div>
        <button class="prev-btn" (click)="prevSlide()">‹</button>
        <button class="next-btn" (click)="nextSlide()">›</button>
      </div>
  
      <div class="offering-details">
        <div class="detail-item">
          <strong>Price:</strong> <span>${{ product.price }}</span>
        </div>
        <div class="detail-item">
          <strong>Discount:</strong> <span>{{ product.discount }}%</span>
        </div>
        <div class="detail-item">
          <strong>Offering category:</strong> <span>{{ product.offeringCategory.name }}</span>
        </div> 
        
      </div>
    </div>
  
    <div class="owner-details">
      <h3>Owner</h3>
      <div class="owner-info">
        <p>{{ product.ownerInfo.firstName }} {{ product.ownerInfo.lastName }}</p>
        <div class="buttons">
          <button class="chat-button" (click)="chatWithOwner()">Chat with Owner</button>
          <button class="view-button" (click)="viewOwnerCompany()">View Owner Company</button>
        </div>
      </div>
    </div>
  
    <div class="event-types">
      <h3>Event Types</h3>
      <ul>
        <li *ngFor="let eventType of product.eventTypes">{{ eventType.name }}</li>
      </ul>
    </div>
  </div>
