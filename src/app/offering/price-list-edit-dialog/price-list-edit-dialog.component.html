<h2 mat-dialog-title>Edit Price and Discount</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" />
      <mat-error *ngIf="editForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="editForm.get('price')?.hasError('min')">
        Price must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Discount 1-100%</mat-label>
      <input matInput formControlName="discount" type="number" />
      <mat-error *ngIf="editForm.get('discount')?.hasError('required')">
        Discount is required
      </mat-error>
      <mat-error *ngIf="editForm.get('discount')?.hasError('min')">
        Discount must be at least 1%
      </mat-error>
      <mat-error *ngIf="editForm.get('discount')?.hasError('max')">
        Discount cannot exceed 100%
      </mat-error>
    </mat-form-field>

    <div class="price-with-discount-wrapper">
        <label>Price with Discount:</label>
        <p class="price-with-discount">{{ editForm.get('priceWithDiscount')?.value }}</p>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="editForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
