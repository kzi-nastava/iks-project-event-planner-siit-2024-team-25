
    <mat-form-field class="example-search-bar" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (input)="onSearch($event)" placeholder="Service name">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix>
            <mat-icon>Filter</mat-icon>
          </button>
    
      </mat-form-field>


<div class="services-container">

    <div *ngFor="let service of filteredServices">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img src="/src/assets/images/R.jpg">
          </div>
          <mat-card-title>{{service.name}}</mat-card-title>
          <mat-card-subtitle>{{service.price}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{service.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
